<section class="wrapper {{Color}}">
  <div class="left-side">
    <div class="rolling-svg-container">
      <svg class="back-circle" version="1.1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 128 128" xml:space="preserve" width="100%"
        height="100%">
        <g class="circle">
          <circle cx="50%" cy="50%" r="50%" fill="#ffffff"></circle>
          <ng-container [ngSwitch]="Action.id">
            <ng-container *ngSwitchCase="0" [ngTemplateOutlet]="email"></ng-container>
            <ng-container *ngSwitchCase="1" [ngTemplateOutlet]="gallery"></ng-container>
            <ng-container *ngSwitchCase="2" [ngTemplateOutlet]="info"></ng-container>
          </ng-container>
        </g>
      </svg>
    </div>
    <h3 class="title">{{Action.text | titlecase}}</h3>
  </div>
  <div class="right-side">
    <button title="Close">
      <svg as-cross-svg [Color]="Colors.LIGHT" (click)="onClose()" x="15%" y="15%" width="70%" height="70%"
        stroke-width="2"></svg>
    </button>

  </div>
</section>

<ng-template #email>
  <svg as-email-svg [Color]="Color" x="15%" y="15%" width="70%" height="70%" stroke-width="2"></svg>
</ng-template>
<ng-template #gallery>
  <svg as-camera-svg [Color]="Color" x="15%" y="15%" width="70%" height="70%" stroke-width="5"></svg>
</ng-template>
<ng-template #info>
  <svg as-info-svg [Color]="Color" x="15%" y="15%" width="70%" height="70%" stroke-width="0"></svg>
</ng-template>
