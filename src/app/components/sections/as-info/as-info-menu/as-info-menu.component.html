<section class="wrapper {{Tour.color}}">
  <button (click)="onOpenDetails()" [title]="translationsService.translate('See details')">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 128 128" xml:space="preserve" width="100%" height="100%">
      <g class="circle">
        <circle cx="50%" cy="50%" r="50%" fill="#ffffff"></circle>
        <svg as-details-svg [Color]="Tour.color" x="15%" y="15%" width="70%" height="70%"></svg>
      </g>
    </svg>
  </button>
  <button (click)="onOpenMap()" [title]="translationsService.translate('See stops on the map')">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 128 128" xml:space="preserve" width="100%" height="100%">
      <g class="circle">
        <circle cx="50%" cy="50%" r="50%" fill="#ffffff"></circle>
        <svg as-map-svg [Color]="Tour.color" x="15%" y="15%" width="70%" height="70%"></svg>
      </g>
    </svg>
  </button>
</section>
