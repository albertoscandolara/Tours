<section class="wrapper {{Tour.color}}">
  <div class="paragraph">
    <span class="title">Period:</span>
    <span>from {{Tour.period.start | date: 'fullDate'}}</span>
    <span>to {{Tour.period.end | date: 'fullDate'}}.</span>
  </div>
  <div class="paragraph">
    <span class="title">Price:</span>
    <span>{{Tour.price.single}} {{Tour.price.currency}} single</span>
    <span>{{Tour.price.couple}} {{Tour.price.currency}} couple</span>
  </div>
  <div class="paragraph">
    <span class="title">Stops:</span>
    <ul>
      <ng-container *ngFor="let stop of Tour.stops">
        <li>
          <span>{{stop.name}}</span>
        </li>
      </ng-container>
    </ul>
  </div>
  <div class="paragraph">
    <span class="title">Services:</span>
    <ul>
      <ng-container *ngFor="let service of Tour.services">
        <li>
          <span>{{service}}</span>
        </li>
      </ng-container>
    </ul>
  </div>
</section>
