<section class="wrapper {{Tour.color}}">
  <section class="left">
    <div class="header">
      <h2 class="title">
        {{Tour.title}}
      </h2>
    </div>
    <div class="body">
      <as-info-details [Tour]="Tour">
      </as-info-details>
    </div>
  </section>
  <ng-container *ngIf="true">
    <section class="right">
      <as-info-menu [Tour]="Tour">
      </as-info-menu>
    </section>
  </ng-container>
</section>
