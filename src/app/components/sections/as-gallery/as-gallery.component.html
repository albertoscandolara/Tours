<section class="wrapper {{Tour.color}}">
  <ul class="items">
    <ng-container *ngIf="Tour.images.length === 0">
      <li class="item">
        <span>{{ translationsService.translate('No images available') }}</span>
      </li>
    </ng-container>
    <ng-container *ngFor="let image of Tour.images">
      <li class="item">
        <img src="{{image.src}}">
      </li>
    </ng-container>
  </ul>
</section>
