<section class="wrapper {{color}}">
  <div class="combobox">
    <as-combobox [items]="items" (OnItemChange)="onItemChange($event)"></as-combobox>
  </div>
  <div class="body">
    <ng-container *ngIf="profile">
      <as-profile [profile]="profile"></as-profile>
    </ng-container>
    <ng-container *ngIf="!profile">
      <as-purpose></as-purpose>
    </ng-container>
  </div>
</section>
