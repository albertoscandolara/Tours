<section class="wrapper {{Tour.color}}">
  <section class="privacy-disclaimer">
    <span>{{ translationsService.translate('Every personal information, as your email, will be exclusively used to
      contact you back directly and to
      address your needs in the best way possible') }}.</span>
    <span>{{ translationsService. translate('We do not store any kind of data') }}.</span>
  </section>
  <form #form="ngForm" [formGroup]="emailForm" class="emailForm" (ngSubmit)="onFormSubmit()">
    <label>
      <span>{{ translationsService.translate('Object') }}</span>
      <input formControlName="object" name='object' type="text"
        placeholder="{{ translationsService.translate('Object') }}" />
    </label>
    <label>
      <span>{{ translationsService.translate('Recipient') }}</span>
      <input formControlName="recipient" name='recipient' type="email"
        placeholder="{{ translationsService.translate('Recipient') }}" readonly />
    </label>
    <label>
      <span>{{ translationsService.translate('Sender') }}</span>
      <input formControlName="sender" name='sender' type="email"
        placeholder="{{ translationsService.translate('Your email') }}" />
    </label>
    <label>
      <span>{{ translationsService.translate('Message') }}</span>
      <textarea formControlName="message" name='message' type="text"
        placeholder="{{ translationsService.translate('Your Message here') }}"></textarea>
    </label>
    <label class="hidden">
      <span>{{ translationsService.translate('Tour id') }}</span>
      <input formControlName="tourId" name='tourId' type="NUMBER"
        placeholder="{{ translationsService.translate('Tour id') }}" />
    </label>
    <label class="hidden">
      <span>{{ translationsService.translate('Tour title') }}</span>
      <input formControlName="tourTitle" name='tourTitle' type="text"
        placeholder="{{ translationsService.translate('Tour title') }}" />
    </label>
    <label class="hidden">
      <span>{{ translationsService.translate('Stops') }}</span>
      <input formControlName="stops" name='stops' type="text"
        placeholder="{{ translationsService.translate('Stops') }}" />
    </label>
    <label class="hidden">
      <span>{{ translationsService.translate('Start date') }}</span>
      <input formControlName="start" name='start' type="date" placeholder="{{ Tour.period.start | date:'yyyy-MM-dd' }}"
        readonly />
    </label>
    <label class="hidden">
      <span>{{ translationsService.translate('End date') }}</span>
      <input formControlName="end" name='end' type="date" placeholder="{{ Tour.period.end | date:'yyyy-MM-dd' }}"
        readonly />
    </label>

    <div class="buttons-container">
      <button type="submit" disabled="{{emailForm.invalid ? emailForm.invalid: null}}">{{
        translationsService.translate('Send email') }}</button>
    </div>
  </form>
</section>
